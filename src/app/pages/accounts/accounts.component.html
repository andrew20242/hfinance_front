<div class="outer-table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      @for(account of (accounts$ | async); track account) {
        <tr>
          <td>{{account.name}}</td>
          <td>{{account.type | uppercase}}</td>
        </tr>
      }
    </tbody>
  </table>
  <ul>
  </ul>
</div>
